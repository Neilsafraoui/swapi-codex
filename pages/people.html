<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Star Wars Codex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,700,800" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <header class="header-bg">
                <h3 class="header-title">
                    <a class="title-link" href="../index.html"> Star Wars Codex</a>
                </h3>
            </header>
            <nav class="nav-container">
                <ul>
                    <li><a href="people.html">People</a></li>
                    <li><a href="planets.html">Planets</a></li>
                    <li><a href="species.html">Species</a></li>
                    <li><a href="starships.html">Starships</a></li>
                    <li><a href="vehicles.html">Vehicles</a></li>
                </ul> 
            </nav>
            <main>
                <!-- SEARCH -->
                <div class="research-container" v-if="subject.length != null">
                    <input class="search-input" type="text" placeholder="Search people by name" v-model="queryName" />
                    <button class="search-button" @click="SearchByName('people')">Search</button>
                </div>
                <!-- REQUEST FINISHED -->
                <div class="main-container" v-if="requestState == 'finished'">
                    <h2 class="main-title">Results for : <span class="main-subject"> {{ subject }} </span></h2>
                    <!-- SI LE RESULTAT DE LA REQUETE N'EST PAS VIDE -->
                    <div class="result-main-container" v-if="fullSetLength > 0">
                        <div class="result-container" v-for="res in resultSet">
                            <div class="result-img-container">
                                <div class="img" :style="{ 'background-image': 'url('+ '../img/' + res.imgurl + '.jpg' + ')' }">
                                </div>
                            </div>
                            <div class="result-content-container">
                                <h4 class="result-content-title"> {{ res.name }} </h4>
                                <p> <span>{{ res.height }} cm -</span> <span> {{ res.mass }} kg </span> </p>
                                <p> Born on - Year {{ res.birth_year }} </p>
                            </div>
                        </div>
                    </div>
                    <!-- SI LE RESULTAT DE LA REQUETE EST VIDE -->
                    <div class="result-main-container" v-else>
                       <h2 class="result-empty">No results found</h2>
                    </div>
                </div>
                <!-- REQUEST PENDING -->
                <div v-else-if="requestState == 'pending'">
                    <h2 class="main-title">Loading...</h2>
                </div>
                <!-- NO REQUEST -->
                <div v-else-if="requestState == 'none'">
                    <h2 class="main-title">No request yet - Choose a category above</h2>
                </div>
                <!-- PAGINATION -->
                <div class="pagination-container" v-if="fullSetLength > 0">
                    <button class="pagination-element" 
                    v-for="i in Math.floor(fullSetLength / 10)"
                    @click="SendRequest('people', i)"
                    >{{ i }}</button>
                </div>
            </main>
        </div>
        <script src="../js/main.js"></script>
    </body>
</html>
